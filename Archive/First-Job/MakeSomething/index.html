    <script>
      function showMenu() {
        document

      }

    <script>

      let DPDWork = document.getElementById("DPD-Work");
      let MoreWork = document.getElementById("More-Work");
      let moreWorkButton = document.getElementById("MoreWork-button");
      let DPDButton = document.getElementById("DPD-button");

      function showDPD() {
        if(moreWorkButton.classList.contains("active")) { 
          moreWorkButton.classList.remove("active");
          DPDButton.classList.add("active");
        }

        DPDWork.style.display = "block";
        MoreWork.style.display = "none";
      }

      function showMore() {
        if(DPDButton.classList.contains("active")) { 
          DPDButton.classList.remove("active");
          moreWorkButton.classList.add("active");
        }

        DPDWork.style.display = "none";
        MoreWork.style.display = "block";
      }

    </script>
